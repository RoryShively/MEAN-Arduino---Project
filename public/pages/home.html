<h1>{{ title }}</h1>
<div ng-controller="ArduController">
	<button ng-click="ledOn()">On</button>
	<button ng-click="ledOff()">Off</button>


<section class="container">

	<h1>Current Color</h1>

	<md-content style="margin: 16px; padding:16px">
		<h3>
			RGB <span ng-attr-style="border: 1px solid #333; background: rgb({{color.red}},{{color.green}},{{color.blue}})">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		</h3>
		<div layout>
			<div flex="10" layout layout-align="center center">
				<span class="md-body-1">R</span>
			</div>
			<md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider" class>
			</md-slider>
			<div flex="20" layout layout-align="center center">
				<input type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
			</div>
		</div>
		<div layout>
			<div flex="10" layout layout-align="center center">
				<span class="md-body-1">G</span>
			</div>
			<md-slider flex ng-model="color.green" min="0" max="255" aria-label="green" id="green-slider" class="md-accent">
			</md-slider>
			<div flex="20" layout layout-align="center center">
				<input type="number" ng-model="color.green" aria-label="green" aria-controls="green-slider">
			</div>
		</div>
		<div layout>
			<div flex="10" layout layout-align="center center">
				<span class="md-body-1">B</span>
			</div>
			<md-slider flex ng-model="color.blue" min="0" max="255" aria-label="blue" id="blue-slider" class="md-primary">
			</md-slider>
			<div flex="20" layout layout-align="center center">
				<input type="number" ng-model="color.blue" aria-label="blue" aria-controls="blue-slider">
			</div>
		</div>
	</md-content>

	<md-input-container flex>
    	<label>Color Name</label>
    	<input ng-model="color.name">
    </md-input-container>

	<form ng-submit="addColor()">
		<input type="submit" class="md-button md-primary md-raised" id="addSwatch" value="Add">
	</form>


	<br><br><br>

	<div class="panel panel-primary" style="border-color:rgb(63,81,181);">
		<div class="panel-heading" style="background:rgb(63,81,181);border-color:rgb(63,81,181);">
			<h3 class="panel-title">Color Swatches <span class="badge">{{ getSwatchCount() }}</span></h3>
		</div>
		<div class="panel-body">
			<div class="row">

				<div ng-repeat="swatch in swatches track by $index">
					
					<div class="panel panel-default col-md-3" style="padding:0;">
						<div class="panel-heading">
							<h2 class="panel-title">{{ swatch.name }}</h2>
						</div>
						<div class="panel-body">

							<div style="background:rgb({{ swatch.red }}, {{ swatch.green }}, {{ swatch.blue }});width:50px;height:50px;border:solid black 1px;"></div>
							RGB ({{ swatch.red }}, {{ swatch.green }}, {{ swatch.blue }})
							<br>

							<form ng-submit="applyColor(swatch)">
								<input type="text" ng-modal="swatch.red" value="{{ swatch.red }}" style="display:none;">
								<input type="text" ng-modal="swatch.green" value="{{ swatch.green }}" style="display:none;">
								<input type="text" ng-modal="swatch.blue" value="{{ swatch.blue }}" style="display:none;">
								<input type="submit" class="md-button md-default md-raised" value="Apply">
							</form>

							<form ng-submit="deleteColor($index)">
								<input type="submit" class="md-button md-accent md-raised" id="removeSwatch" value="Delete">
							</form>


						</div>
					</div>

				</div>


			</div>
		</div>
	</div>

</section>

</div>
